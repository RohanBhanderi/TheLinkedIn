<div ng-controller="JobsCtrl" ng-init="getAllJobs()">
	<div style="width: 80%; padding-top: 25px;">
		<div class="row" style="padding-top: 10px;">
			<div class="col-xs-9">
				<div class="row">
					<div class="col-xs-12">
						<div class="panel panel-default" style="padding: 0;">
							<div class="panel-body">
								<h4>Jobs</h4>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="panel panel-default" style="padding: 0;">
							<div class="panel-body">
								<h1>
									<small>Jobs Posted</small>
								</h1>
								<div ng-repeat="data in jobsList">
									<div class="row">
										<div class="col-xs-12">
											<div class="col-xs-6" style="padding-left: 0;">
												<h4>{{data.title}}</h4>
											</div>
											<div class="col-xs-6">
												<span class="glyphicon glyphicon-pencil pull-right hoverBtn"
												ng-click="modifyJobs(data)"></span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<h4>
												<small>{{data.company}}</small>
											</h4>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<h4>
												<small>{{data.location}}</small>
											</h4>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<h4>
												<small>{{data.created | date:'medium'}} To {{data.modified | date:'medium'}}</small>
											</h4>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<h4>
												<small>{{data.details}}</small>
											</h4>
										</div>
									</div>
								</div>
							</div>
							<div class="panel-footer text-center">
								<button class="btn btn-primary"
								ng-click="modifyJobs(null)">Post Job</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
