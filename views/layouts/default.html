<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Rohan Bhanderi">

    <title>Linkedin</title>

	<link rel="icon"
	href="https://static.licdn.com/scds/common/u/images/logos/favicons/v1/favicon.ico">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-datepicker3.min.css" rel="stylesheet"/>
	<link href="css/xeditable.css" rel="stylesheet">
	<link href="css/signin.css" rel="stylesheet">
	
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="js/angular-flash.min.js"></script>
	<script src="js/xeditable.js"></script>
	<script src="/ngapp/ngapp.js"></script>
    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 50px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/home">
						<img src="images/Logo-2CRev-21px-TM.png" alt="LinkedIn">
					</a>
				</div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="navController">
                <ul class="nav navbar-nav">
					<li><a href="" ng-click="home()">Home</a></li> 
					{% if isAuthenticated %}
					<li><a href="" ng-click="showProfile()">Profile</a></li>
					<!-- <li><a href="" ng-click="showConnections()">Connections</a></li> -->
					<!-- <li><a href="" ng-click="searchConns()">Search</a></li> -->
					<li><a href="" ng-click="logout()">Logout</a></li> 
					{% else %}
					<li><a href="" ng-click="login()">Login</a></li> 
					{% endif %}
				  </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
		<div id="messages">
			{% for message in messages %}
			<div class="{{ message.type }}" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			{{ message.message }}
			</div> 
			{% endfor %}
			<!-- Subscribe to all flash messages. -->
			<div flash-alert="success" active-class="in alert" class="fade alert-dismissible">
				<span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			    <span class="alert-message" ng-bind="flash.message"></span>
			</div>
			<div flash-alert="error" active-class="in alert" class="fade alert-dismissible">
				<span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			    <span class="alert-message" ng-bind="flash.message"></span>
			</div>
		</div>
		<div class="row">{% block content %}{% endblock %}</div>
	</div>
	<input type="hidden" id="userid" name="userid" value="{{userid}}" />
    <!-- /.container -->
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datepicker.min.js"></script>    
    <script src="/ngapp/layouts/default.js"></script>
</body>
</html>
