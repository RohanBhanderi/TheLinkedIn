{% extends '../layouts/default.html' %}

{% block content %}
<div class="col-lg-12 text-center">

	<form class="form-signin" action="/login" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Email address</label>
        <input type="email" id="username" name="un" class="form-control" placeholder="Email address" value="{{ username }}" required autofocus >
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password"  name="pw" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    <p><a href="/register">Register</a></p>
</div>
{% endblock %}
